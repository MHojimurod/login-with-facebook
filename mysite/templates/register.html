
<p class="login-box-msg">Register</p>

<form method="post">
    {% csrf_token %}
    <input type="text" class="form-control" name="first_name" name="id_first_name" placeholder="First name"><br>
    <input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="Last name"><br>
    <input type="text" class="form-control" name="username" id="id_username" placeholder="Username"><br>
    <input type="email" class="form-control" name="email" id="id_email" placeholder="email"><br>
    <input type="password" name=password id="id_password" placeholder="Password"><br>
    <button type="submit">Register</button>
</form>
